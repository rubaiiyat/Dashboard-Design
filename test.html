<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="h-screen w-screen flex bg-gray-900 text-white">
      <!-- Left Sidebar (Customer List) -->
      <div
        class="w-1/4 bg-gray-800 p-4 space-y-4 overflow-y-auto hidden md:block"
      >
        <h2 class="text-lg font-semibold mb-2">ðŸ“© Customer Messages</h2>

        <!-- Customer 1 -->
        <div
          class="flex items-center space-x-3 p-2 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600"
        >
          <div class="w-12 h-12 bg-gray-500 rounded-full"></div>
          <div class="flex-1">
            <p class="font-semibold">John Doe</p>
            <p class="text-xs text-gray-400 truncate">
              Hey! I have a question...
            </p>
          </div>
          <span class="text-xs text-gray-400">10:30 AM</span>
        </div>

        <!-- Customer 2 -->
        <div
          class="flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-gray-600"
        >
          <div class="w-12 h-12 bg-gray-500 rounded-full"></div>
          <div class="flex-1">
            <p class="font-semibold">Emma Watson</p>
            <p class="text-xs text-gray-400 truncate">Is my order shipped?</p>
          </div>
          <span class="text-xs text-gray-400">9:45 AM</span>
        </div>

        <!-- Customer 3 -->
        <div
          class="flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-gray-600"
        >
          <div class="w-12 h-12 bg-gray-500 rounded-full"></div>
          <div class="flex-1">
            <p class="font-semibold">Michael Smith</p>
            <p class="text-xs text-gray-400 truncate">Thanks for the update!</p>
          </div>
          <span class="text-xs text-gray-400">8:15 AM</span>
        </div>
      </div>

      <!-- Right Chat Area (Admin Chat) -->
      <div class="w-full md:w-3/4 flex flex-col h-full">
        <!-- Chat Header -->
        <div class="bg-gray-800 p-4 flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-500 rounded-full"></div>
            <div>
              <p class="font-semibold">John Doe</p>
              <p class="text-xs text-gray-400">Online</p>
            </div>
          </div>
          <button class="text-gray-400 hover:text-white">âœ–</button>
        </div>

        <!-- Chat Messages Area -->
        <div
          class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-900 h-[calc(100vh-120px)]"
        >
          <!-- Customer Message -->
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
            <div class="bg-gray-700 text-white p-3 rounded-lg max-w-[75%]">
              <p>Hello! I need help with my order.</p>
              <span class="text-xs text-gray-400">10:30 AM</span>
            </div>
          </div>

          <!-- Admin Reply -->
          <div class="flex items-end justify-end space-x-2">
            <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[75%]">
              <p>Sure! Please provide your order ID.</p>
              <span class="text-xs text-gray-200">10:32 AM</span>
            </div>
            <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="p-3 bg-gray-800 flex items-center">
          <input
            type="text"
            placeholder="Type a message..."
            class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none"
          />
          <button
            class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
