<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Order Details</h1>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 border border-gray-700">
          <thead>
            <tr>
              <th class="px-4 py-2 border border-gray-700">Order ID</th>
              <th class="px-4 py-2 border border-gray-700">Contact Number</th>
              <th class="px-4 py-2 border border-gray-700">
                Product Name with Price
              </th>
              <th class="px-4 py-2 border border-gray-700">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2 border border-gray-700">#1001</td>
              <td class="px-4 py-2 border border-gray-700">+1234567890</td>
              <td class="px-4 py-2 border border-gray-700">Product A - $50</td>
              <td class="px-4 py-2 border border-gray-700 text-green-500">
                Delivered
              </td>
            </tr>
            <tr>
              <td class="px-4 py-2 border border-gray-700">#1002</td>
              <td class="px-4 py-2 border border-gray-700">+0987654321</td>
              <td class="px-4 py-2 border border-gray-700">Product B - $30</td>
              <td class="px-4 py-2 border border-gray-700 text-yellow-500">
                Pending
              </td>
            </tr>
            <tr>
              <td class="px-4 py-2 border border-gray-700">#1003</td>
              <td class="px-4 py-2 border border-gray-700">+1122334455</td>
              <td class="px-4 py-2 border border-gray-700">Product C - $20</td>
              <td class="px-4 py-2 border border-gray-700 text-red-500">
                Cancelled
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
