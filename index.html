<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-------
            -----Added Header And Sidebar---------
                                            ---------------->
    <div class="flex min-h-screen">
      <!-- Sidebar Toggle -->
      <input type="checkbox" id="menu-toggle" class="hidden peer" />

      <!-- Overlay for Small Screens -->
      <label
        for="menu-toggle"
        class="fixed inset-0 bg-black bg-opacity-50 hidden peer-checked:block md:hidden transition-opacity duration-300 ease-in-out"
      ></label>

      <!-- Sidebar -->
      <div
        class="w-64 bg-gray-800 p-4 fixed inset-y-0 left-0 z-40 transform -translate-x-full peer-checked:translate-x-0 md:translate-x-0 transition-transform duration-300 ease-in-out"
      >
        <h1 class="text-xl font-bold mb-6">Sales Management</h1>
        <ul class="space-y-4">
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">🏠 Dashboard</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">👤 Profile</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">📊 Leaderboard</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">🛒 Order</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">📦 Product</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">📑 Sales Report</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">💬 Message</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">⚙️ Settings</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">⭐ Favourite</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">📜 History</a>
          </li>
          <li class="p-2 rounded-md hover:bg-gray-700">
            <a href="#">🔐 Login</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6 ml-0 transition-all md:ml-64">
        <!-- Top Navbar -->
        <div
          class="flex items-center justify-between bg-gray-800 p-4 rounded-md mb-4"
        >
          <label
            for="menu-toggle"
            class="btn btn-ghost md:hidden cursor-pointer"
            >☰</label
          >
          <input
            type="text"
            placeholder="Search here..."
            class="input input-bordered w-full max-w-xs"
          />
          <div class="flex items-center space-x-4">
            <button class="btn btn-ghost">🔔</button>
            <div class="avatar">
              <div class="w-10 rounded-full">
                <img src="https://via.placeholder.com/40" alt="User" />
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-2xl font-semibold">Dashboard Overview</h2>
        <p class="mt-2">Welcome to the admin panel!</p>
      </div>
    </div>

    <!-------
            -----Ended Header And Sidebar---------
                                            ---------------->
  </body>
</html>
